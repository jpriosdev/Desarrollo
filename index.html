<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Training Plan</h1>

        <!-- Contador de Tiempo Transcurrido (oculto inicialmente) -->
        <div id="contador" class="contador oculto">
            <div class="unidad">
                <div class="numero" id="horas">00</div>
                <div class="etiqueta">Horas</div>
            </div>
            <div class="unidad">
                <div class="numero" id="minutos">00</div>
                <div class="etiqueta">Minutos</div>
            </div>
            <div class="unidad">
                <div class="numero" id="segundos">00</div>
                <div class="etiqueta">Segundos</div>
            </div>
        </div>

        <!-- Botones para Controlar el Contador -->
        <div class="crud-form">
            <h2>Add Activity</h2>
            <form id="activityForm">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="description" placeholder="Description"></textarea>
                <input type="number" id="duration" placeholder="Duration (min)" required>
                <input type="number" id="repetitions" placeholder="Repetitions">
                <button type="submit">Add Activity</button>
            </form>
            <!-- Botones para Pausar y Reiniciar (ocultos inicialmente) -->
            <button id="pauseCounter" class="oculto">Pausar</button>
            <button id="resetCounter" class="oculto">Reiniciar</button>
        </div>

        <div class="activity-list">
            <h2>Activities</h2>
            <ul id="activities"></ul>
        </div>
        <button id="executePlan">Execute Plan</button>
    </div>

    <div id="executionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="executionDetails"></div>
            <button id="nextActivity">Next Activity</button>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript existente -->
    <script src="script.js"></script>
    <!-- Enlace al archivo JavaScript del contador -->
    <script src="contador.js"></script>
</body>
</html>
