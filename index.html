<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Aplicaci칩n</title>
    <!-- Enlace al archivo CSS existente -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Aplicaci칩n</h1>
        
        <!-- Contador de Tiempo Transcurrido (oculto inicialmente) -->
        <div id="contador" class="contador oculto">
            <div class="unidad">
                <div class="numero" id="horas">00</div>
                <div class="etiqueta">Horas</div>
            </div>
            <div class="unidad">
                <div class="numero" id="minutos">00</div>
                <div class="etiqueta">Minutos</div>
            </div>
            <div class="unidad">
                <div class="numero" id="segundos">00</div>
                <div class="etiqueta">Segundos</div>
            </div>
        </div>

        <!-- Botones para Controlar el Contador -->
        <div class="crud-form">
            <!-- Bot칩n para Ejecutar el Plan -->
            <button id="executePlan">Execute Plan</button>
            <!-- Botones para Pausar y Reiniciar (ocultos inicialmente) -->
            <button id="pauseCounter" class="oculto">Pausar</button>
            <button id="resetCounter" class="oculto">Reiniciar</button>
        </div>
        
        <!-- Lista de Actividades -->
        <div class="activity-list">
            <ul>
                <li>Actividad 1 <button>Eliminar</button></li>
                <li>Actividad 2 <button>Eliminar</button></li>
                <!-- M치s actividades -->
            </ul>
        </div>
    </div>

    <!-- Modal y otros elementos existentes -->
    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Contenido del Modal</p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="contador.js"></script>
</body>
</html>
